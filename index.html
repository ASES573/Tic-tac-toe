<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tic Tac Toe</title>
        <!-- Bootstrap core CSS -->
        <link href="http://bootswatch.com/paper/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.2.0/css/mdb.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <style>
    </style>
    <body onload="startGame()">
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Tic-Tac-Toe</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </nav>
        <div id="message" class="jumbotron text-center" style="font-size: 20px;font-weight: bold;font-family: cursive;"></div>
        <table class="table table-striped table-hover table-bordered" border="2" style="
            height: 80px;cursor: pointer;">
            <tbody>
                <tr>
                    <td onclick="nextMove(this);" id="s1"></td>
                    <td onclick="nextMove(this);" id="s2"></td>
                    <td onclick="nextMove(this);" id="s3"></td>
                </tr>
                <tr>
                    <td onclick="nextMove(this);" id="s4"></td>
                    <td onclick="nextMove(this);" id="s5"></td>
                    <td onclick="nextMove(this);" id="s6"></td>
                </tr>
                <tr>
                    <td onclick="nextMove(this);" id="s7"></td>
                    <td onclick="nextMove(this);" id="s8"></td>
                    <td onclick="nextMove(this);" id="s9"></td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-success" onclick="startGame();" style="
            margin-left: 50%;
            "><i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
        <script src="https://code.jquery.com/jquery-3.1.1.js"  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    </body>
</html>
